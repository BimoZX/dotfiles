################################################
# DEFAULTS
################################################

# Terminal
set -g default-terminal "xterm-termite"
set -ga terminal-overrides ",xterm-termite:Tc"
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Shell
set-option -g default-shell /usr/bin/zsh

# Mode
set -g status-keys vi
setw -g mode-keys vi

################################################
# BINDINGS
################################################

# Prefix
set -g prefix C-q

# Windows and panes
unbind c
bind c new-window -c '#{pane_current_path}'
bind C-c new-window -c '#{pane_current_path}'

unbind &
bind e confirm-before kill-window
bind C-e confirm-before kill-window

unbind l
bind C-q last-window

unbind C-b
bind a send-prefix

unbind n
bind n next-window
bind C-n next-window

unbind p
bind p previous-window
bind C-p previous-window

unbind d
bind d detach
bind C-d detach

set-option escape-time 20
unbind [
bind Escape copy-mode

unbind %
bind h split-window -h -c '#{pane_current_path}'
bind C-h split-window -h -c '#{pane_current_path}'

unbind "'"
bind v split-window -v -c '#{pane_current_path}'
bind C-v split-window -v -c '#{pane_current_path}'

# Split man page
bind / command-prompt "split-window 'exec man %%'"

# Binding for vim visual mode behaviour
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -Tcopy-mode-vi 'V' send -X rectangle-toggle

################################################
# STATUS
################################################

set -g message-attr bold
set -g message-fg black
set -g message-bg yellow

set -g status-justify centre
set -g status-style "bg=black"
set -ag status-style "fg=white"

setw -g window-status-format " #[fg=colour8]#W    "
setw -g window-status-current-format " #[fg=colour7]#W    "

set -g status-left ""
set -g status-right ""

set -g pane-border-fg black
set -g pane-active-border-fg white
